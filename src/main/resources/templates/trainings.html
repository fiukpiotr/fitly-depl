<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <script th:replace="~{layout :: head}"></script>
    <link rel="stylesheet" type="text/css" href="/css/trainings.css">
    <title>Trainings</title>
</head>

<body>

    <div th:replace="~{layout :: container}"></div>
    <div class="container">
        <h1>Calculate Training Weights</h1>

        <form  th:action="@{/training}" th:object="${userData}" method="post" id="trainigs-form">
            <label for="weight">Enter your weight:</label>
            <input type="number"  th:field="*{weight}" id="weight" name="weight" required min="0.5" step="0.1" pattern="[0-9]+([.,][0-9]+)?"
                   title="Enter a number greater than 0.5">
        </form>

        <div class="form-button" th:action="@{/training}" th:object="${userData}">
            <button type="submit" class="button" style="font-size: 15px" form="trainigs-form">Calculate Training</button>
        </div>

        <div th:if="${showFlag}" class="result-3">
            <h2>Training File Content:</h2>
            <p th:utext="${fileContent}"></p>
        </div>


        <div th:if="${showFlag}" class="result-1">
            <h2>Training Weights Based on Repetitions:</h2>
            <ul>
                <li th:each="weight : ${weights}" th:text="${weight}"></li>
            </ul>
        </div>

        <div th:if="${showFlag}" class="result-2">
            <h2>Training Weights</h2>

            <h3>
                Bench Press Weight: <span th:text="${benchPressWeight}"></span> kg<br>
                Squat Weight: <span th:text="${squatWeight}"></span> kg<br>
                Deadlift Weight: <span th:text="${deadliftWeight}"></span> kg<br>
                Dumbbell Curls Weight: <span th:text="${dumbbellCurlsWeight}"></span> kg<br>
                Dumbbell Rows Weight: <span th:text="${dumbbellRowsWeight}"></span> kg<br>
                Dumbbell Shoulder Press Weight: <span th:text="${dumbbellShoulderPressWeight}"></span> kg
            </h3>

        </div>

    </div>

    <div th:replace="~{layout :: footer}"></div>

    <p th:replace="~{layout :: scripts}"></p>



</body>
</html>
