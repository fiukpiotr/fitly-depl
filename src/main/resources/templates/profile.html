<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
  <script th:replace="~{layout :: head}"></script>
  <link rel="stylesheet" type="text/css" href="/css/registration-form.css">
  <title>Profile</title>
</head>
<body>

<div th:replace="~{layout :: container}"></div>

<div class="reg-container">
  <h1>User Profile</h1>

  <div class="profile-info">
    <h2 th:text="${userData.name}"></h2>
    <p th:text="${userData.email}"></p>
    <!-- Display more user information as needed -->
    <!-- For example: age, weight, height, activity level, gender -->
  </div>

  <!-- Add a button to start a chat with the user -->
  <div class="chat-button-container">
    <!-- Przekazujemy wartość ${userData.email} jako argument do funkcji addContact -->
    <button id="addContactButton" class="button" data-email="${userData.email}">Chat</button>
  </div>
</div>

<div th:replace="~{layout :: footer}"></div>

<p th:replace="~{layout :: scripts}"></p>

<!-- Add the JavaScript code here -->
<script>
  document.getElementById("addContactButton").addEventListener("click", function() {
    var userEmail = this.getAttribute("data-email");
    window.location.href = '/chat/room?name=' + userEmail;
  });
</script>

</body>
</html>
