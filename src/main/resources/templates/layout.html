<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="pl">
<head>
    <title th:fragment="head" th:remove="tag">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="/css/global.css"/>
        <link rel="stylesheet" type="text/css" href="/css/navbar.css"/>
        <link rel="stylesheet" type="text/css" href="/css/buttons.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </title>
</head>


<body>


<div th:fragment="container" class="layout">
    <header>
        <div class="header">
            <div class="background-image"></div>
            <img class="logo" src="/img/logo/logo.png" alt="Logo">
        </div>
    </header>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" data-bs-toggle="collapse"
                          data-bs-target=".navbar-collapse.show"></span> menu
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a th:href="@{/}" sec:authorize="!isAuthenticated()"
                                            class="nav-left-button active">MAIN</a></li>
                    <li class="nav-item"><a href="/userUpdate" sec:authorize="isAuthenticated()"
                                            class="nav-left-button active">PROFILE</a></li>
                    <li class="nav-item"><a th:href="@{/bmi}" class="nav-left-button">BMI</a></li>
                    <li class="nav-item"><a th:href="@{/diets}" class="nav-left-button">DIETS</a></li>
                    <li
                            class="nav-item"><a th:href="@{/MacroAndMicroNutrients}" class="nav-left-button">NUTRIENTS
                    </a></li>
                    <li class="nav-item"><a th:href="@{/trainings}" class="nav-left-button">TRAININGS</a></li>
                    <li class="nav-item"><a th:href="@{/specialist}" sec:authorize="isAuthenticated()"
                                            class="nav-left-button active">SPECIALIST</a></li>
                    <li class="nav-item"><a th:href="@{/chat/room}" sec:authorize="isAuthenticated()"
                                            class="nav-left-button active">CHAT</a></li>
                </ul>
            </div>

            <a th:href="@{/logout}" th:if="${#authorization.expression('isAuthenticated()')}">
                <button class="button">
                    <span>LOGOUT</span>
                </button>
            </a>
            <a th:href="@{/login}" th:unless="${#authorization.expression('isAuthenticated()')}">
                <button class="button">
                    <span>LOGIN</span>
                </button>
            </a>
        </div>
    </nav>
    <a sec:authorize="isAuthenticated()" class="authenticated">
        <p>Authenticated username:<br>
            <span sec:authentication="name"></span></p>
    </a>
</div>


<div class="footer" th:fragment="footer">
    <p>&copy; The Buggers. Wszelkie prawa zastrze≈ºone!</p>
</div>

<p th:fragment="scripts" th:remove="tag">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</p>


</body>
</html>
